

# server === > "listen", "server_name", "error_page", "client_max_body_size", "root", "index", "autoindex", "return"
# location =====> "autoindex", "allow_methods", "return", "php-cgi", "root", "index", "py-cgi", "upload_store"
server      {
    listen 8080;                            # III.1 Requirements (p.6)
    listen 8081;                            # III.1 Requirements (p.6)
    server_name myserver.com;               # III.3 Configuration file (p.7)
    error_page 404 /errors/404.html;        # III.1 Requirements (p.6)
    error_page 500 /errors/500.html;        # III.1 Requirements (p.6)
    # error_page 500 /errors/500.html;        # III.1 Requirements (p.6)
    client_max_body_size 10M;               # III.3 Configuration file (p.7)
    root /var/www/html;                     # III.3 Configuration file (p.7)
    index index.html;                       # III.3 Configuration file (p.7)
    autoindex on;                           # III.3 Configuration file (p.7)
    return 301 https://example.com;         # III.3 Configuration file (p.7)

    location     /  {
        autoindex on;                       # III.3 Configuration file (p.7)
        allow_methods GET POST DELETE;      # III.3 Configuration file (p.7)
        return 403 /errors/403.html;        # III.3 Configuration file (p.7)
        root /var/www/html;                 # III.3 Configuration file (p.7)
        index index.html;                   # III.3 Configuration file (p.7)
    };

    location /upload {
        allow_methods POST;                 # III.3 Configuration file (p.7)
        upload_store /var/www/uploads;      # III.3 Configuration file (p.7)
    }

    location /cgi-bin/ {
        allow_methods GET POST;             # III.3 Configuration file (p.7)
        php-cgi /usr/bin/php-cgi;           # III.3 Configuration file (p.7)
        py-cgi /usr/bin/python3;            # III.3 Configuration file (p.7)
        root /var/www/cgi-bin;              # III.3 Configuration file (p.7)
        index index.php;                    # III.3 Configuration file (p.7)
    }
}











